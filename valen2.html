                emoji.classList.add('floating-emoji');

                // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡πÑ‡∏ï‡∏•‡πå‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥
                emoji.style.position = 'fixed';
                emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.bottom = '-50px';
                emoji.style.opacity = 1;
                emoji.style.transition = 'transform 4s linear, opacity 4s linear';
                document.body.appendChild(emoji);
                
                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß: ‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏•‡∏∞‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢
                setTimeout(() => {
                    emoji.style.transform = 'translateY(-110vh)';
                    emoji.style.opacity = 0;
                }, 50);
                
                // ‡∏•‡∏ö‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡∏≠‡∏≠‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô
                setTimeout(() => {
                    emoji.remove();
                }, 4050);
            }
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡∏ó‡∏∏‡∏Å 500 ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setInterval(createEmoji, 500);
        })();
    </script>
